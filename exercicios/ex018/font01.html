<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');

        body {
            font: 1em 'Outfit', sans-serif;
        }

        h1 {
            font: 900 2.5em 'Outfit', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id sed hic aliquid numquam at nesciunt iste, aliquam culpa praesentium laudantium architecto sequi qui suscipit? Saepe debitis quis quaerat facilis dolorem!</p>
</body>
</html>
