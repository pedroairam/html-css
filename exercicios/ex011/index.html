<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="images/300x300.jpg" type="image/jpg"> <!--Imagem pequena-->
        <source media="(max-width: 1050px)" srcset="images/700x700.jpg" type="image/jpg"> <!--Imagem média-->
        <img src="images/1000x1000.jpg" alt="Imagem flexível"> <!--Imagem grande, A ORDEM DEVE SER SEGUIDA-->
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="metadata" controls autoplay loop>
        <source srcset="midia/happy-mistake.mp3" type="audio/mpeg">
        <source srcset="midia/happy-mistake.mp3" type="audio/ogg">
        <source srcset="midia/happy-mistake.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não permite reprodução de áudio <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    <h1>Vídeos hospedados localmente</h1>
    <video src="midia/pexels-kammeran-gonzalezkeola-17838377 (2160p).mp4" width="560" poster="images/thumb-baleia.png" controls autoplay loop></video>
    <h1>Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=YylfFLMxFw7hWfEy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
