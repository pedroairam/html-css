<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            width: 30%;
            margin-bottom: 16px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Exportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>
        </fieldset>
        <p>
            <label for="icor">Cor preferida</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!-- Para envio de arquivos não usar method get, e sim post -->>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
